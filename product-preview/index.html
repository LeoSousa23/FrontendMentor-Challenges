<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page">
    <main class="card">
      <picture>
        <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="imagem do perfume Gabrielle Chanel">
      </picture>
      <div class="card-description">
        <p id="emphasys">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          Uma interpretação floral, solar e voluptuosa composta por Olivier Polge, Perfumista-Criador da Casa CHANEL.
        </p>
        <div class="value">
          <p>$149.99</p>
          <del>$169.99</del>
        </div>
        <button>
          <img id="cart" src="images/icon-cart.svg" alt="icone de carrinho de compra">
          Adicionar ao carrinho
        </button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Desafio do <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Codificado por <a href="https://github.com/Leosousa23">Leosousa23</a>.
      </div>
    </footer>
  </div>
</body>
</html>
